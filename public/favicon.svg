<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Background -->
  <rect width="64" height="64" fill="#000000"/>
  
  <!-- Boo heart/logo mark -->
  <g transform="translate(32, 32)">
    <!-- Heart shape with cyan gradient -->
    <defs>
      <linearGradient id="booGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#0891B2;stop-opacity:1" />
      </linearGradient>
    </defs>
    
    <!-- Heart shape -->
    <path d="M 0,-8 C -8,-16 -16,-16 -16,-8 C -16,0 -8,8 0,16 C 8,8 16,0 16,-8 C 16,-16 8,-16 0,-8 Z" 
          fill="url(#booGradient)" 
          stroke="#06B6D4" 
          stroke-width="1"/>
  </g>
</svg>
